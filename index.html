<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/style.bare_minimum.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <main data-component="tab_pane">
      <img class="loading" alt="loading" src="img/loading.gif" />
      <article class="settings" data-persist-key="0b">
        <h1>Settings</h1>
        <table>
          <tbody>
            <tr>
              <td>Quiz Type</td>
              <td>
                <label>
                  <input type="radio" name="quiz_type" value="numbers">
                  Numbers
                </label>
                <label>
                  <input type="radio" name="quiz_type" value="names">
                  Names
                </label>
              </td>
            </tr>
            <tr>
              <td>Slides per session</td>
              <td><input type="number"></td>
            </tr>
            <tr>
              <td>Difficulty Level</td>
              <td><input type="range" min=0 max=100></td>
            </tr>
          </tbody>
        </table>
      </article>
      <article data-component="quizzer" data-persist-key="1b">
        <div class="active_quiz quiz">
          <div class="display">Quiz Item</div>
					<input type="text">
					<progress max="100" value=0></progress>
        </div>

        <div class="inactive_quiz quiz active">
					<button>Begin</button>
				</div>
      </article>
      <article class="results" data-persist-key="2b">
        <p>Results</p>
      </article>
    </main>
    <nav data-component="navigation">
      <ul>
        <li>
          <a class="active" href="#settings" data-persist-key="0">Settings</a>
        </li>
        <li>
          <a href="#quizzer" data-persist-key="1">Quizzer</a>
        </li>
        <li>
          <a href="#results" data-persist-key="2">Results</a>
        </li>
      </ul>
    </nav>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/mozart.js"></script>
    <script src="js/script.js"></script>

    <script src="js/api/navigation.js"></script>
    <script src="js/api/tab_pane.js"></script>
    <script src="js/api/quizzer.js"></script>

    <script src="js/events/navigation.js"></script>
    <script src="js/events/tab_pane.js"></script>
    <script src="js/events/quizzer.js"></script>

    <script>Mozart.init();</script>
    <script src="js/simper.js"></script>
  </body>
</html>
