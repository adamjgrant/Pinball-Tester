<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/style.bare_minimum.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <main data-component="tab_pane">
      <img class="loading" alt="loading" src="img/loading.gif" />
      <article class="settings">
        <h1>Settings</h1>
        <table>
          <tbody>
            <tr>
              <td>Quiz Type</td>
              <td>
                <label>
                  <input type="radio" name="quiz_type" value="numbers">
                  Numbers
                </label>
                <label>
                  <input type="radio" name="quiz_type" value="names">
                  Names
                </label>
              </td>
            </tr>
            <tr>
              <td>Slides per session</td>
              <td><input type="number"></td>
            </tr>
            <tr>
              <td>Difficulty Level</td>
              <td><input type="range" min=0 max=100></td>
            </tr>
          </tbody>
        </table>
      </article>
      <article class="quizzer">
        <p>Quizzer</p>
      </article>
      <article class="results">
        <p>Results</p>
      </article>
    </main>
    <nav data-component="navigation">
      <ul>
        <li>
          <a class="active" href="#settings">Settings</a>
        </li>
        <li>
          <a href="#quizzer">Quizzer</a>
        </li>
        <li>
          <a href="#results">Results</a>
        </li>
      </ul>
    </nav>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/mozart.js"></script>
    <script src="js/script.js"></script>

    <script src="js/api/navigation.js"></script>
    <script src="js/api/tab_pane.js"></script>

    <script src="js/events/navigation.js"></script>
    <script src="js/events/tab_pane.js"></script>

    <script>Mozart.init();</script>
  </body>
</html>
